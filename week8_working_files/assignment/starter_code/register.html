<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

	<title>Relaxr Blog</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<header>
		<div class="container">
			<h1 class="logo">Relaxr</h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="blog.html">Blog</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section id="main">
		<div class="container">
			<section id="contact">
				<h1>Register Now!</h1>
				<form class="formstyle">
					<fieldset>
						<div id="formline">
							<label for="name">Name:</label>
							<input type="text" placeholder="John Doe">
						</div>

						<div id="formline">
							<label for="email">Email:</label>
							<input type="email" placeholder="hello@gmail.com">
						</div>

						<div id="formline">
							<label for="phone">Phone:</label>
							<input type="text"  placeholder="123-456-789">
						</div>

						<div id="formline">
							<label for="state">State:</label>
							<select id="state">
								<option>Alabama</option>
								<option>Singapore</option>
							</select>
						</div>

						<div id="formline">
							<label for="password">Password:</label>
							<input type="password">
						</div>

						<div id="formline">
							<label for="service">Which service are you interested in?</label>
							<input type="radio">Relaxing</input>
							<input type="radio">Email</input>
							<input type="radio">Phone</input>
						</div>

						<div id="formline">
							<input type="checkbox" id="checkbox">I agree to the terms</input>
						</div>

						<div id="formbutton">
							<input class="blue button" type="submit" value="Register Now!">
						</div>
					</fieldset>
				</form>
			</section>
		</div>
	</section>

	<footer>
		<h4 class="logo">Relaxr</h4>

		<ul>
			<li>
				<a href="#">
					<img src="images/twitter.png" alt="Twitter logo">
				</a>
			</li>
			<li>
				<a href="#">
					<img src="images/facebook.png" alt="Facebook logo">
				</a>
			</li>
		</ul>

		<p class="copyright">Copyright 2015. Relaxr.</p>
	</footer>
</body>

</html>
